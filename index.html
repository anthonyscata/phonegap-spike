<!DOCTYPE html>
<html>
<head>
	<title>PhoneGap Spike</title>
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=no; width=device-width;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />	
	<link rel="apple-touch-startup-image" href="splash/ios/iphone_startup.png" />
	<link rel="apple-touch-icon" href="icon/iso/iphone_icon.png" />
	<link id="mainCSS" type="text/css" rel="stylesheet" media="screen" href="css/main.css">
	<script type="text/javascript" src="javascript/jquery-1.8.2.min.js"></script>
</head>
<body>
Number 1: <input type="number" class="qty" value="0" size="5" /> <br/>
Number 2: <input type="number" class="qty" value="0" size="5"/> <br />
Total: <input type="number" id="total" value="0" size="5" readonly="readonly"/> <br />
	<script>
	$('input.qty').change(function() {   
	    
    // Loop through all input's and re-calculate the total
    var total = 0;
    $('input.qty').each(function(){
        total += parseInt(this.value);
    });
    
    // Update the total
    $('#total').val(total);
});
</script>
</body>
</html>
